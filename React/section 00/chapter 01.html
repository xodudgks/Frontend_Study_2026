<!-- HTML 문법 -->

<!-- 태그 (TAG) : 꼬리표, 이름표 -->
<h1>Hello, HTML</h1>

<!-- 속성 : 이름=”값”, 공백 들어가면 X -->
<h1 id="title">Hello, HTML</h1>
<h1 id="title" class="test"></h1>

<!-- 태그 중첩 : 태그는 중첩이 가능하다. -->
<h1>Hello, <i>HTML</i></h1>

<!-- 빈 태그 -->
<br />
<img src="" />

<!-- 공백 -->
<!-- HTML은 한 칸 이상의 공백, 여러 줄의 개행을 모두 무시해버림 -->
<h1>Hello, HTML</h1>
<h1>Hello, HTML</h1>
<h1>Hello, HTML</h1>

<!-- HTML의 문서 구조 (HTML DOCUMENTS) -->
<!-- DTD (DOCTYPE) : 어떤 버전으로 작성되었는지 브라우저에 알려주는 선언문 -->
