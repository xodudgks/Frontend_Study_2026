<!-- 폼 관련 요소 (FORM) -->
<!-- INPUT 요소
    대표적인 폼 요소로 다양한 type 속성으로 여러 종류의 입력 양식으로 나타낸다.
    ex : <input type="..."
-->
<!-- SELECT 요소
    <option> : 항목
    
    TEXTAREA 요소 : 여러 줄의 텍스트 입력 상자
    cols, rows

    BUTTON 요소 : input type과 다르게 내용을 직접 넣을 수 있어서 스타일 측면에서 자유로움
    submit, reset, button
    
-->
<!-- LABEL 요소
    폼 컨트롤과 연결시켜주기 위함으로 웹 접근성 향상에 도움이 된다.

    Field 요소, Legend 요소
    <fieldset> : form 요소를 그룹화 해주는 요소
    <legend> : 폼 요소를 제목으로 <fieldset>요소 내부에 작성

    FORM 요소
    action : 폼 데이터를 처리하기 위한 서버의 주소
    method : 데이터를 전송하는 방식을 지정 (get, post)
        get : 값이 url에 붙어서 전송됨
        post : 회원가입이나 로그인 정보들
    -> FORM 태그는 서버 관리자가 많이 사용함.
-->

<!DOCTYPE html>
<html lang="ko">
  <meta charset="utf-8" />
  <title>form</title>
</html>
<body>
  <form action="http://www.naver.com/" method="post">
    <h1>Form 관련 요소</h1>
    <fieldset>
      <legend>기본 정보</legend>
      <label for="userid">아이디</label> :
      <input type="text" placeholder="id를 입력해주세요." id="userid" /> <br />
      <label for="userpw">비밀번호</label> :
      <input type="password" id="userpw" /> <br />
      성별 : <label for="male">남자</label>
      <input type="radio" name="gender" id="male" />,
      <label for="female">여자</label>
      <input type="radio" name="gender" id="female" /> <br />
    </fieldset>
    <fieldset>
      <legend>부가 정보</legend>
      취미 : 영화감상 <input type="checkbox" checked /> 게임
      <input type="checkbox" /><br />
      사진 파일 첨부 : <input type="file" /> <br />
      <br />
      사는 지역 :
      <select>
        <option>서울</option>
        <option>경기</option>
        <option selected>부산</option>
        <option>대구</option>
      </select>
      <br />
      자기소개 :
      <textarea cols="30" rows="5" placeholder="자기소개"></textarea><br />
      버튼 제작 버전
      <button type="submit">전송</button>
      <button type="reset">초기화</button> <br />
      <input type="submit" value="전송" />
      <input type="reset" value="취소" />
      <input type="button" value="버튼" />
      <input type="image" src="" alt="" value="이미지" /> <br />
    </fieldset>
  </form>
</body>
