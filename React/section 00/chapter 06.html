<!-- 이미지 태그 -->
<!-- 
    문서에 이미지를 삽입한다
    src : 이미지 경로를 지정
    alt : 이미지의 대체 텍스트를 입력한다.
    width/height : 이미지의 크기를 지정한다.
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>image</title>
  </head>
  <body>
    <img src="./pizza-jpg.jpg" alt="피자" width="400" />
  </body>
</html>
