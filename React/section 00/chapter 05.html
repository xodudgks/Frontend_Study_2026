<!-- 리스트 -->
<!-- 
    <ul> : unordered list로 순서가 없는 리스트
    <ol> : ordered list로 순서가 있는 리스트
    <dl> : description list로 용어를 설명하는 리스트
    <dt> : definition lsit로 용어를 구분한다.
    <dd> : definition description으로 용어의 정의를 나타낸다.
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>list</title>
  </head>
  <body>
    <ul>
      <li>콩나물</li>
      <li>파</li>
      <li>간장</li>
    </ul>
    <ol>
      <li>1번 내용</li>
      <li>2번 내용</li>
      <li>3번 내용</li>
    </ol>
    <dl>
      <dt>리플리 증후군</dt>
      <dd>허구의 세계를...</dd>
      <dd>또 다른 설명</dd>
      <dt>피그말리온 효과</dt>
      <dd>허구의 세계를...</dd>
    </dl>
  </body>
</html>
