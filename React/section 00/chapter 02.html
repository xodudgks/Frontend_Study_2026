<!-- HTML 태그 -->

<!-- 제목 (HEADING) : 문서내에 제목을 표현할 때 사용 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charest="utf-8" />
    <title>heading tags</title>
  </head>
  <body>
    <h1>역사[편집]</h1>
    <h2>개발[편집]</h2>
    내용~~~
    <h2>최초 규격[편집]</h2>
    내용~~~
  </body>
</html>

<!-- 단락과 개행 (PARAGRAPH, LINEBREAK) -->
<!--
    <p> : 글의 단락을 나타냄
    <br> : 글의 줄바꿈을 나타냄
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charest="utf-8" />
    <title>heading tags</title>
  </head>
  <body>
    <h1>역사[편집]</h1>
    <h2>개발[편집]</h2>
    <p>
      팀 버너스리<br />
      내용~~~
    </p>

    <h2>최초 규격[편집]</h2>
    내용~~~
  </body>
</html>

<!-- 텍스트 관련 태그들 -->
<!-- 
    <b> : 볼드 표현
    <i> : 글자를 이탤릭체 (기울게)
    <u> : 글자에 밑줄 표현
    <s> : 글자에 중간선 연결
-->

<!-- 앵커(ANCHOR) -->
<!-- 
    다른 문서로 이동할 수 있는 링크를 생성한다.
    href : 링크의 목적지가 되는 URL을 지정한다.
-->
<a href="http://naver.com/">네이버</a>
