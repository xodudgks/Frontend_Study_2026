<!-- 테이블 요소 -->
<!-- 
    표 : 데이터 표를 나타내는 태그
    <td>, <th> : 데이터 셀 (th는 제목행으로 조금 더 굵음)
    <tr> : 행 (table-row)
    <table> : 표
-->
<!-- 
    테이블 구조 관련 태그
    <caption> : 표의 제목
    <thead> : 제목 행을 그룹
    <tfoot> : 바닥 행을 그룹
    <tbody> : 본문 행을 그룹
-->

<!-- 
    테이블 구조 관련 속성
    colspan : 셀을 가로방향으로 병합
    rowspan : 셀을 세로방향으로 병합
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>table</title>
    <style media="screen">
      th,
      td {
        border: 1px solid;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>표 만들기 실습</h1>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <!-- 테이블 구조 태그 실습 -->

    <br />
    <table>
      <caption>
        Monthly Saving
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="2">Sum</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>January</td>
          <td rowspan="2">$100</td>
        </tr>
        <tr>
          <td>February</td>
        </tr>
      </tbody>
    </table>
    <br />

    <!-- 복잡한 테이블 실습 -->

    <table>
      <caption>
        Specification values
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Grade.</th>
          <th rowspan="2">Point.</th>
          <th colspan="2">Strength.</th>
          <th rowspan="2">Percent.</th>
        </tr>
        <tr>
          <th>kg/mm</th>
          <th>lb/in</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hard</td>
          <td>0.45</td>
          <td>56.2</td>
          <td>80,000</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Medium</td>
          <td>0.45</td>
          <td>49.2</td>
          <td>70,000</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Soft</td>
          <td>0.45</td>
          <td>42.2</td>
          <td>60,000</td>
          <td>30</td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
  </body>
</html>

<!-- 기타 속성
    <colegroup> : width 와 표의 배경색을 지정할 수 있게 도와주는 태그
    <col> :  colgroup 에 속하는 태그로, 각 열을 정의할 때 사용하는 태그
    scope : scope 은 th 부분에만 써주는데, 제목에서 세로 방향으로 내려가는 곳에는 'col' 이라고 써주면 되고, 
            제목 부분에서 가로 방향으로 가는 곳에는 'row' 라고 적어주면 된다.
-->
