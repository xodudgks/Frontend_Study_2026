<!-- 앵커(ANCHOR) -->
<!-- 
    다른 문서로 이동할 수 있는 링크를 생성한다.
    href : 링크의 목적지가 되는 URL을 지정한다.
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charest="utf-8" />
    <title>a tag</title>
  </head>
  <body>
    <a href="http://www.naver.com/" target="_blank">네이버</a>
  </body>
</html>

<!-- target 속성 -->
<!--
    _self : 원래 탭에서 새로운 사이트로 이동 (기본 세팅)
    _blank : 새로운 외부 탭이 열림
-->

<!-- 의미 없이 요소를 묶기 위한 태그 (CONTAINER) -->
<!-- 
    <div> : block-level
    <span> : inline-level
-->
